<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/Contents/css/site.css" />
    <script src="/Scripts/jquery-2.1.3.js"></script>
    <script src="/Scripts/IndexJS.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            main_pageJS.checkAuthentication();
            jsSubmitFunc.$("login_form").onsubmit = main_pageJS.loginAction;
            jsSubmitFunc.$("login_out").onsubmit = main_pageJS.logoutAction;
            jsSubmitFunc.$("action-right").addEventListener("click", main_pageJS.startLogOut, false);
            jsSubmitFunc.$("action-left").addEventListener("click", main_pageJS.startLoadData, false);
        });
    </script>
</head>
<body>
    <div class="header">
        <img src="\Contents\images\logo.png"/>
        <p>Custom Handlers Modules</p>
        <div class="nav_bar">
            <a class="button" id="action-left">Load</a>
            <form id="FormLoad" action="/loadData" method="GET" hidden></form>
            <a class="button" id="action-right-log">Log In
                <div style="clear: both"></div>
                <div class="loginbox">
                    <form id="login_form" class="loginform" action="/Authenticate/LogIn" method="POST">
                        <br>
                        <input name="email" type="email" placeholder="Email" /><br>
                        <br>
                        <input name="password" type="password" placeholder="Пароль" /><br>
                        <input type="submit" value="Войти">
                    </form>
                </div>
            </a>

            <script>
                $("#action-right-log,.loginbox").click(function () {
                    $(".loginbox").show();
                });

                $(".loginbox").mouseleave(function () {
                    $(".loginbox").hide();
                });
            </script>

            <a class="button" id="action-right">Log Out
                <form id="login_out" action="/Authenticate/LogOut" method="POST" hidden>
                    <input type="submit" value="Выйти">
                </form>
            </a>

        </div>


    </div>
    <div class="page-content">
        <div class="content">

        <ul class="tabs">
            <li class="tab-link current" data-tab="tab-1">JSON Text</li>
            <li class="tab-link" data-tab="tab-2">JSON Data</li>
        </ul>
        
        <div id="tab-1" class="tab-content current">        
            <div>
                <pre id="jsonText"></pre>
            </div>
        </div>
        <div id="tab-2" class="tab-content">
            <div id="jsonTree"></div>
        </div>

    </div>

    <script>
        $(document).ready(function () {

            $('ul.tabs li').click(function () {
                var tab_id = $(this).attr('data-tab');

                $('ul.tabs li').removeClass('current');
                $('.tab-content').removeClass('current');

                $(this).addClass('current');
                $("#" + tab_id).addClass('current');
            });
        })
    </script>
    </div>
    
    <div id="footer">
    Copyright &copy; Task M1 Bokshits E.A.
        </div>
</body>
</html>
